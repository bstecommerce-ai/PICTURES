name: Auto PR Rendered Images

on:
  push:
    branches: [bot]
    paths:
      - public/rendered/**

permissions:
  contents: write
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "render: update"
          branch: bot
          base: main
          title: "Render: update assets"
          body: "Automated render update."
          labels: automated
          draft: false
          delete-branch: false
          assignees: ""
      - name: Enable auto-merge
        run: gh pr merge --squash --auto "$(gh pr list --head bot --state open --json number --jq '.[0].number')"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
